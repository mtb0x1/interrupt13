name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install NASM (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y nasm

    - name: Install NASM (macOS)
      if: runner.os == 'macOS'
      run: brew install nasm
      
    - name: Build
      run: make all

    - name: Run
      run: make run
